{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <link href="{% static 'landing_page/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'landing_page/css/bootstrap-icons.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>

        .sidebar {
            position: relative;
            height: 100vh;
        }

        .sidebar-content {
            height: calc(100% - 80px); /* space for button */
            overflow-y: auto;
        }

        .apply-button-container {
            position: absolute;
            bottom: 20px;
            left: 50%;                            /* placce buttonb */
            transform: translateX(-50%);
            width: 90%;
            text-align: center;
        }

        .btn-apply {
            width: 20%;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
           
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="sidebar-content">
                    <div class="position-sticky">
                        <div class="logo">
                            <h1>Arnis Club</h1> 
                        </div>

                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link active" href="#">
                                    <i class="fas fa-user-tie"></i>
                                    <span>Coach</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <i class="fas fa-users-cog"></i>
                                    <span>Officer Members</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <i class="fas fa-users"></i>
                                    <span>Club Members</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <i class="fas fa-trophy"></i>
                                    <span>Achievements</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <i class="fas fa-calendar-check"></i>
                                    <span>Attendance Tracker</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <i class="fas fa-calendar-check"></i>
                                    <span>3##3</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <i class="fas fa-calendar-check"></i>
                                    <span>#####</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <i class="fas fa-calendar-check"></i>
                                    <span>#######</span>
                                </a>
                            </li>
                        </ul>

                        <div class="sidebar-footer">
                            <div class="stats-card">
                                <h6>Total Members</h6>
                            </div>
                            <div class="stats-card">
                                <h6>Active Events</h6>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Apply Button Fixed at Bottom Center -->
                
            </nav>
        </div>
    </div>
            <div class="apply-button-container">
                <a href="{% url 'apply_club' %}" class="btn btn-success btn-apply">Apply Now</a>
            </div>
            
    <script src="{% static 'landing_page/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
