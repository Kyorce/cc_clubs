<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Application</title>
    <style>
        body {
            font-family: 'DM Sans', sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input[type="file"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 500;
        }
        button:hover {
            background-color: #0056b3;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1>Club Application Form</h1>

    <form action="{% url 'submit_application' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Medical/Affiliation List Upload -->
        <div class="form-group">
            <label for="medical_affiliation_list">Upload Medical/Affiliation List:</label>
            <input type="file" id="medical_affiliation_list" name="medical_affiliation_list" required>
        </div>

        <!-- Certificate of Registration (COR) Upload -->
        <div class="form-group">
            <label for="cor">Upload Certificate of Registration (COR):</label>
            <input type="file" id="cor" name="cor" required>
        </div>

        <!-- Student ID Upload -->
        <div class="form-group">
            <label for="student_id">Upload Student ID:</label>
            <input type="file" id="student_id" name="student_id" required>
        </div>

        <!-- Submit Button -->
        <div>
            <button type="submit">Submit Application</button>
        </div>
    </form>
</body>
</html>
